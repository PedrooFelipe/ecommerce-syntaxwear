<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SyntaxWear - Ecommerce</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
  </head>
  <body>
    <header class="site-header">
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Oline">
          <img
            src="./images/logo/Logo.svg"
            alt="SyntaxWear - Tênis e Sneakers Oline"
          />
        </a>
      </h1>
      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav aria-label="Menu de Usuário">
        <ul>
          <li><a href="#" aria-label="Nossas lojas">Nossas lojas</a></li>
          <li><a href="#" aria-label="Sobre">Sobre</a></li>
          <li>
            <a href="#" aria-label="Perfil"
              >Perfil
              <img src="./images/icons/profile.svg" alt="Ícone de Perfil" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Dúvidas"
              >Dúvidas
              <img src="./images/icons/help.svg" alt="Ícone de Dúvidas" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Carrinho"
              >Carrinho
              <img src="./images/icons/cart.svg" alt="Ícone de Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero-section"></section>

      <section id="shoe-categories"></section>

      <section id="featured-products"></section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
